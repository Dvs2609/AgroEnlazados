{% load static %}
<footer class="footer bg-light py-4" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <!-- Primera columna: formulario de contacto -->
            <div class="col-lg-6 mb-5 mb-lg-0" >
                <h5 class="text-uppercase" style="float: center;">Contáctanos</h5>

                <form method="POST" action="{% url 'contact' %}" style="float: center;">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="issueTypeSelect">Tipo de incidencia</label>
                        <select class="form-control" id="issueTypeSelect" name="issue_type">
                            <option value="">--Selecciona una opción--</option>
                            <option value="bug">Reportar un problema</option>
                            <option value="suggestion">Sugerencia</option>
                            <option value="complaint">Queja</option>
                        </select>
                    </div>
                </form>
            </div>

            <!-- Segunda columna: información de la empresa -->
            <div class="col-lg-6 mt-4" >
                  <div class="form-group">
                    <label for="messageTextArea">Mensaje</label>
                    <textarea class="form-control" id="messageTextArea" rows="3" name="message"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    <div class="text-center py-3 mt-2">Copyright &copy; 2023 - AgroEnlazados</div>

</footer>
